<!DOCTYPE html>
<!--Le decimos al navegador que este archivo es del tipo html:5-->
<html lang="en">
<!--Es la etiqueta "padre" donde vivirá nuestro proyecto.
    El atributo lang establece el idioma del sitio web.
    Debemos usarlo para que el navegador pueda traducir nuestra página-->

<head>
    <meta charset="UTF-8" />
    <!--Este atributo nos ayuda a la hora de incluir caracteres especiales y emojis en nuestro proyecto-->
    <meta name="description" content="Sitio de pruebas para curso de HTML-CSS" />
    <!--Muestra una descripción de nuestro sitio en los buscadores-->
    <meta name="robots" content="index, follow" />
    <!--Le dice a los robots de los navegadores que rastreen nuestra página y la muestran en las búsquedas-->
    <title>Curso HTML-CSS: OCB</title>
    <!--Le ponemos un título a nuestro sitio-->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--Nos ayuda a trabajar en proyectos reponsive-->
    <link rel="stylesheet" href="../CSS/style.css" />
    <!--Le decimos a nuestro navegador que busque la hoja de estilos en la carpeta css-->
</head>

<body>
    <!--Existen dos tipos de etiquetas: de contenido y contenedoras. Las contenedoras son aquellas que tienen
inmersas mas etiquetas y ayudan a generar la estructura de la pagina. Las de contenido llevan los elementos
renderizables del proyecto (texto, imagenes, video, etc)-->
    <header>
        <!--Etiqueta de encabezado, es contenedora-->
        <nav>
            <!--Etiqueta de navegación, va dentro del header-->
        </nav>

    </header>
    <main>
        <!--Etiqueta de contenido principal. Va despues del encabezado-->
        <section>
            <article>

            </article>
        </section>
        <!--Etiqueta para gestion de lista-->
        <ul>
            <!--Lista desordenada, se gestiona con bullets-->
            <li>
                <!--Elemento de lista-->
                Soy una manzana desordenada
            </li>
        </ul>
        <ol>
            <!--Lista ordenada, se gestiona con numeros-->
            <li>
                <!--Elemento de lista-->
                Soy una manzana ordenada
            </li>
        </ol>
    </main>
    <footer>
        <!--Etiqueta de pie de página-->
    </footer>
    <div>
        <!--Etiqueta de contenedor, es una etiqueta que se usa para contener elementos que no sean etiquetas de
    contenido. Es comodin-->
    </div>
    <p>
        <!--Etiqueta de parrafo-->
        Soy un texto
    </p>
    <h1>
        <!--Etiqueta de titulo-->
        Soy un titulo
    </h1>
    <h2>
        <!--Etiqueta de titulo-->
        Soy un titulo
    </h2>
    <h3>
        <!--Etiqueta de titulo-->
        Soy un titulo
    </h3>
    <h4>
        <!--Etiqueta de titulo-->
        Soy un titulo
    </h4>
    <h5>
        <!--Etiqueta de titulo-->
        Soy un titulo
    </h5>
    <h6>
        <!--Etiqueta de titulo-->
        Soy un titulo
    </h6>
    <a href="#">
        <!--Etiqueta de enlace. Con el valor de numeral, me redirige al mismo sitio-->
        Soy un link
    </a>
</body>

</html>
