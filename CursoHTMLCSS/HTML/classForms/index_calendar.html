<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Calendar</title>
</head>
<!-- Creando un calendario de manera manual -->

<body>
    <form action="">
        <label for="hour">
            <span>Hour</span>
            <input type="time" id="hour" name="hour" />
        </label>
        <label for="day">
            <span>Day</span>
            <input type="date" id="day" name="day" />
        </label>
        <label for="week">
            <span>Week</span>
            <input type="week" id="week" name="week" />
        </label>
        <label for="month">
            <span>Month</span>
            <input type="month" id="month" name="month" />
        </label>
        <input type="submit" />
    </form>

</body>

</html>
