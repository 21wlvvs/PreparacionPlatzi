<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <label for="name">
            <span>What is your name?</span>
            <input type="text" id="name" placeholder="Your full name" />
        </label>
        <label for="start_platzi">
            <span>When did you start on Platzi?</span>
            <input type="date" id="start_platzi" />
        </label>
        <label for="hour_platzi">
            <span>Which time do you like to study?</span>
            <input type="time" id="hour_platzi" />
        </label>
    </form>
</body>

</html>
