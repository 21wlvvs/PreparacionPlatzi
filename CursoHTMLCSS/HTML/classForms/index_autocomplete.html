<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Autocomplete</title>
</head>

<body>
    <main>
        <form action="">
            <label for="name">
                <span>What is your name?</span>
                <input type="text" name="name" id="name" autocomplete="name" required />
            </label>
        </form>
        <form action="">
            <label for="email">
                <span>What is your email?</span>
                <input type="email" name="email" id="email" autocomplete="email" required />
            </label>
        </form>
        <form action="">
            <label for="country">
                <span>What is your country?</span>
                <input type="text" name="country" id="country" autocomplete="country" required />
            </label>
        </form>
        <form action="">
            <label for="ZipCode">
                <span>What is your zip code?</span>
                <input type="number" name="ZipCode" id="ZipCode" autocomplete="postal-code" required />
            </label>
            <input type="submit" />
        </form>
    </main>
</body>

</html>
