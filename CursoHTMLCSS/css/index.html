<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>CSS Class</title>
    <!-- Forma de linkear el CCS al proyecto. Esta es la buena practica-->
    <link rel="stylesheet" href="style.css">
    <!-- Forma 2 de linkear CCS, aplicable solo cuando se tienen muy pocos estilos en el sitio. No recomendable
    para entornos mas elaborados, debido a que la configuraciÃ³n de los estilos se grabaran como lineas de codigo
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }

    </style> -->

</head>

<body>
    <main>
        <!-- Esta es la tercera forma de agregar estilo, en forma de atributo. Se conoce como estilo embebido
        <p style="color: blue; font-size: medium;">Soy un texto</p> -->
        <!-- Formato por etiqueta -->
        <p>I am text, bro!</p>
        <!-- Formato por clase -->
        <p class="format1">I am text, bro!</p>
        <!-- Formato por id -->
        <p id="format2">I am a text, bro!</p>
    </main>
</body>

</html>
